<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$USER_NAMEさんの戦績</title>
  <script charset='utf-8' src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      await liff.init({ liffId: $LIFF_ID });
      console.log("LIFF initialized successfully");

      const idToken = await liff.getIDToken();
      console.log("ID Token obtained");

      const response = await fetch('/', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${idToken}`
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      } 

      document.querySelector('html').innerHTML = await response.text();
    });
  </script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">$USER_NAMEさんの戦績</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-blue-100 p-4 rounded-lg text-center">
          <h2 class="text-xl font-semibold mb-2">総対戦回数</h2>
          <p class="text-3xl font-bold text-blue-600">$TOTAL_GAMES</p>
        </div>
        <div class="bg-green-100 p-4 rounded-lg text-center">
          <h2 class="text-xl font-semibold mb-2">勝利数</h2>
          <p class="text-3xl font-bold text-green-600">$WINS</p>
        </div>
        <div class="bg-red-100 p-4 rounded-lg text-center">
          <h2 class="text-xl font-semibold mb-2">敗北数</h2>
          <p class="text-3xl font-bold text-red-600">$LOSSES</p>
        </div>
      </div>
      <h2 class="text-2xl font-semibold mb-4">対戦履歴</h2>
      <div class="space-y-4">
        $RESULTS
      </div>
    </div>
  </div>
</body>

</html>
